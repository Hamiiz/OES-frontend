<script>
  let body =  $('body')
  let p1 = $('.pwd')
  let password = ''
  p1.on('input',(e)=>{
    password = e.target.value
  })
  
$('.theme-toggler').click((e)=>{
    body.toggleClass('dark-theme')

})
const check = (input)=>{
  if (input.value != password){
    input.setCustomValidity('Password Do not match')
  }else{
    input.setCustomValidity('')
  }

}

</script>
